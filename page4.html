    <style>
        body {
            background-color: bisque;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: 2.5rem;
            color: #5d4037;
            text-align: center;
            margin: 0 0 40px 0;
            line-height: 1.2;
        }
        .music-display {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .vinyl-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            width: 250px; 
        }

        .vinyl-wrapper:hover {
            transform: scale(1.05);
        }

        .vinyl-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .record {
            width: 100%;
            height: 100%;
            background-color: #181818;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background-image: repeating-radial-gradient(
                circle,
                transparent,
                transparent 5px,
                rgba(255,255,255,0.03) 6px,
                transparent 7px
            );
            animation: spin 4s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                transparent 45%,
                rgba(255,255,255,0.1) 50%,
                transparent 55%
            );
            pointer-events: none;
        }

        .label {
            width: 85px;
            height: 85px;
            background-color: #8d6e63;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #5d4037;
            z-index: 2;
            position: relative;
        }

        .label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hole {
            width: 10px;
            height: 10px;
            background-color: bisque;
            border-radius: 50%;
            position: absolute;
            z-index: 3;
            border: 2px solid #5d4037;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-info {
            margin-top: 15px;
            color: #5d4037;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            min-height: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
            width: 100%;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: #5d4037;
            color: bisque;
            padding: 12px 35px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3);
            white-space: nowrap;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #8d6e63;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.4);
        }
    </style>
